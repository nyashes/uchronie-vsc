<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>uchronie</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script type="text/javascript" src="Scripts/jquery-3.1.1.js"></script>
    
    <script type="text/javascript" src="objectModel/actor.js"></script>
    <script type="text/javascript" src="objectModel/gameState.js"></script>
    <script type="text/javascript" src="objectModel/gameEvent.js"></script>

    <script type="text/javascript" src="networking/networking.js"></script>

    <script type="text/javascript" src="controllers/mainController.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="controllers/baseController.js"></script>
    <script type="text/javascript" src="controllers/baseListController.js"></script>
    <script type="text/javascript" src="controllers/actionController.js"></script>
    <script type="text/javascript" src="controllers/catController.js"></script>
    <script type="text/javascript" src="controllers/gameEventController.js"></script>
    <script type="text/javascript" src="controllers/ressourceListController.js"></script>
    <script type="text/javascript" src="controllers/targetListController.js"></script>
    <script type="text/javascript" src="controllers/timelineController.js"></script>


    <script type="text/javascript" src="app.js"></script>

    <script type="text/javascript">
        if (window.location.href.endsWith("master")) {
            jQuery(function () { loadAllModel("scenario/master.json.js", function () { makePageLayout(jQuery("body")); }); });
        }
        else {
            jQuery(function () { loadAllModel("scenario/test.json.js", function () { makePageLayout(jQuery("body")); }); });
        }
        
    </script>
</head>
<body>
    <div class="vpartition" id="gameBoard">
        <div id="header" star="10" view="submodules/header.html"></div>
        <div class="partition" star="60">
            <div id="sideBarLeft" star="20" view="submodules/sideBarLeft.html" controller="ressourceListController"></div>
            <div class="vpartition" star="50">
                <div id="console" star="60" view="submodules/console.html" controller="baseListController"></div>
                <div id="actionList" star="40" view="submodules/actionList.html" controller="baseListController"></div>
            </div>
            <div id="targetList" star="30" view="submodules/targetList.html" controller="targetListController"></div>
        </div>
        <div id="timelineBlock" star="10" view="submodules/timeline.html" controller="timelineController"></div>
    </div>
    
</body>
</html>
